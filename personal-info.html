    <body>
        <div class="header-navbar">
            <div class="nav-logo-group">
                <i class="fas fa-bars fa-lg"></i>
                <div class="svg-container" aria-hidden="true">
                    <a class="navbar-logo" href="https://www.mbta.com">

                    </a>
                </div>
            </div>
            <div>
                <div class="navbar-items">
                    <button id="sign-out">Sign Out</button>
                    <span id="user-name">John Doe</span>
                </div>
            </div>
        </div>
        <div class="page-container">
            <div class="tab-container">
                <div class="tab first-tab">
                    <span>Personal info</span>
                </div>
                <div class="tab">
                    <span>Account security</span>
                </div>
                <div class="tab last-tab">
                    <span>Applications</span>
                </div>
            </div>
            <div class="personal-info-page-content">
                <div class="header-content">
                    <h1>Personal Info</h1>
                    <span>Manage this basic information: your first name, last name, and email</span>
                </div>
                <div class="main-content">
                    <div class="page-content">
                        <form action="">
                            <div class="form-group">
                                <label class="form-input-label" for="form-input-username">Username</label>
                                <input 
                                id="form-input-username"
                                class="form-input" 
                                type="username" 
                                value="Username"
                                readonly />
                            </div>
                            <div class="form-group">
                                <label class="form-input-label" for="form-input-email">Email</label>
                                <input 
                                id="form-input-email"
                                class="form-input" 
                                type="email" />
                            </div>
                            <div class="form-group">
                                <label class="form-input-label" for="form-input-firstname">First name</label>
                                <input 
                                id="form-input-firstname"
                                class="form-input" 
                                type="firstname" />
                            </div>
                            <div class="form-group">
                                <label class="form-input-label" for="form-input-lastname">Last name</label>
                                <input 
                                id="form-input-lastname"
                                class="form-input" 
                                type="lastname" />
                            </div>
                            <div class="button-group">
                                <input type="submit" value="Save" id="save"/>
                                <input type="submit" value="Cancel" id="cancel"/>
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
