<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forgot Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <div class="container">
                <h1>Forgot Your Password?</h1>
                <form action="" class="form">
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-email">Email address</label>
                        <input 
                        id="form-input-email"
                        class="form-input" 
                        type="email" />
                    </div>
                    <div class="form-group submit-group">
                        <input type="submit" value="Submit" id="submit" class="button button-wide"/>
                        <a href="https://www.mbta.com" class="back-link">&#171 Back to login</a>
                    </div>
                </form>
                <div>
                   <p class="body-text">Enter your email address to receive instructions to create a new password.</p>
                </div>
            </div>        
        </div>
    </body>
</html>
