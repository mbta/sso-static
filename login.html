<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log In Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <h1>Sign In To Your Account</h1>
            <div class="container">
                <form action="">
                    <div class="form-group">
                        <div class="form-error-message" role="alert">
                            <img class="error-close" src="assets/images/close_icon.svg" alt="close icon" role="button">
                            <strong class="error-summary">Error summary here</strong>
                            <span class="error-message">Error details go here.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-email">Username or email</label>
                        <input 
                        id="form-input-email"
                        class="form-input" 
                        type="email" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-password">Password</label>
                        <input 
                        id="form-input-password"
                        class="form-input" 
                        type="password" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label label-error" for="form-input-error">Password</label>
                        <input 
                        id="form-input-error"
                        class="form-input input-error" 
                        type="password" />
                    </div>
                    <div class="form-group submit-group">
                        <a href="https://www.mbta.com" class="forgot-password">Forgot Password?</a>
                        <input type="submit" value="Sign In" id="sign-in"/>
                    </div>
                </form>
                <div>
                   <span class="body-text">New user?</span> <a href="https://www.mbta.com">Register</a></div>
            </div>        
        </div>
    </body>
</html>
