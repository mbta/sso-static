<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log In Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <div class="container">
                <h1>Sign In To Your Account</h1>
                <div class="form-group">
                    <label class="form-input-label" for="form-input-email">Username or email</label>
                    <input 
                    name="form-input-email"
                    class="form-input" 
                    type="text" />
                </div>
                <div class="form-group">
                    <label class="form-input-label" for="form-input-password">Password</label>
                    <input 
                    name="form-input-password"
                    class="form-input" 
                    type="text" />
                </div>
                <a href="https://www.mbta.com" class="forgot-password">Forgot Password?</a>
                <button id="sign-in">Sign In</button>
                <div>
                   <span class="body-text">New user?</span> <a href="https://www.mbta.com">Register</a></div>
            </div>        
        </div>
    </body>
</html>
