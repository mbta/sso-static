<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authorization Code</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <div class="container">
                <span class="user-name-container">
                    <h1>Enter authorization code</h1>
                </span>
                <form action="" class="form">
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-code">Enter the one-time code from your email here</label>
                        <input 
                        id="form-input-code"
                        class="form-input" 
                        type="text" />
                    </div>
                    <div class="form-group submit-group">
                        <input type="submit" value="Sign in" id="sign-in" class="button button-wide"/>
                    </div>
                </form>
            </div>        
        </div>
    </body>
</html>
