<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <div class="container">
                <h1>Create a Password</h1>
                <div class="form-message-container form-info" role="alert">
                    <strong class="form-message-summary">Your password must be at least 12 characters long and contain:</strong>
                    <ul>
                        <li class="form-message-text">At least one uppercase letter.</li>
                        <li class="form-message-text">At least one lowercase letter.</li>
                        <li class="form-message-text">At least one number or special character.</li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-password">Password</label>
                        <input id="form-input-password" class="form-input" type="password" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-confirm-password">Confirm password</label>
                        <input id="form-input-confirm-password" class="form-input" type="password" />
                    </div>
                    <div class="form-group submit-group">
                        <input type="submit" value="Submit" id="submit" class="button button-wide"/>
                        <a href="https://www.mbta.com" class="back-link">&#171 Back to login</a>
                    </div>
                </form>
            </div>        
        </div>
    </body>
</html>
