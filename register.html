<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="page-content">
            <img id="logo" src="assets/images/MBTA_logo_text.svg" alt="MBTA logo">
            <div class="container">
                <h1>Register</h1>
                <form action="">
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-first-name">First name</label>
                        <input id="form-input-first-name" class="form-input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-last-name">Last name</label>
                        <input id="form-input-last-name" class="form-input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-email">Email</label>
                        <input id="form-input-email" class="form-input" type="email" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-password">Password</label>
                        <input id="form-input-password" class="form-input" type="password" />
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="form-input-confirm-password">Confirm password</label>
                        <input id="form-input-confirm-password" class="form-input" type="password" />
                    </div>
                    <div class="form-group submit-group">
                        <input type="submit" value="Register" id="submit" class="button button-wide"/>
                        <a href="https://www.mbta.com" class="back-link">&#171 Back to login</a>
                    </div>
                </form>
            </div>        
        </div>
    </body>
</html>
